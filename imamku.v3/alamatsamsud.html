<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alamat</title>
  <link rel="stylesheet" href="alamat.css">
</head>
<body>

<div class="form-container">
  <form action="alamatsamsud.php" method="POST">
    <div class="form-row">
      <div class="form-group1">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" placeholder="first-name">
      </div>
      <div class="form-group2">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" placeholder="last-name">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address / no.HP</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email atau no.HP">
    </div>

    <div class="form-group">
      <label for="alamat">Alamat lengkap</label>
      <textarea id="alamat" name="alamat" placeholder="Tulis alamat lengkapmu!"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
