<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Keluar</title>
    <link rel="stylesheet" href="Log out.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <p>Anda Yakin Ingin Keluar?</p>
            <div class="button-group">
                <button class="btn ya">Ya</button>
                <button class="btn tidak">Tidak</button>
            </div>
        </div>
    </div>
    <script>

    document.querySelector('.ya').addEventListener('click', function() {  
        window.location.href = 'logout.php';
    });

  
    document.querySelector('.tidak').addEventListener('click', function() {
        window.location.href = 'home.html';
    });
</script>

</body>
</html>
