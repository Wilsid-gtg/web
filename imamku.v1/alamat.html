<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('/image/Log in.png')] bg-cover bg-center">
    <div class="bg-green-100 p-8 rounded-lg shadow-md w-full max-w-lg">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                    <input type="text" id="first-name" name="first-name" value="Jane" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                    <input type="text" id="last-name" name="last-name" value="Smitherton" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>
            <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address / no.HP</label>
                <input type="email" id="email" name="email" value="email@janesfakedomain.net" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mt-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Alamat lengkap</label>
                <textarea id="address" name="address" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Tulis alamat lengkapmu!"></textarea>
            </div>
        

            <div class="mt-6">
                <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
    
            </div>
        </form>
    </div>
