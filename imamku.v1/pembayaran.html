<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    
    <!-- FontAwesome untuk ikon -->
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    
    <!-- File CSS -->
    <link rel="stylesheet" href="pembayaran.css">
</head>

<body>

    <main class="container">
        <!-- Judul -->
        <h2 class="title">Metode Pembayaran</h2>

        <div class="payment-method">
            <details open>
                <summary>
                    <img src="image/bank-icon.png" alt="Icon Transfer Bank" class="icon"> 
                    Transfer Bank
                </summary>
                <ul>
                    <li>
                        <img src="image/bca.png" alt="BCA"> Bank BCA
                    </li>
                    <li>
                        <img src="image/bsi.png" alt="BSI"> Bank Syariah Indonesia
                    </li>
                    <li>
                        <img src="image/mandiri.png" alt="Mandiri"> Bank Mandiri
                    </li>
                    <li>
                        <img src="image/bni.png" alt="BNI"> Bank BNI
                    </li>
                    <li>
                        <img src="image/bri.png" alt="BRI"> Bank BRI
                    </li>
                </ul>
            </details>
            </div>
        </div>
    </main>

</body>
</html>
